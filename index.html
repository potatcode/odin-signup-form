<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="flex-container">
        <div class="left">
            <div class="hero">
                <img class="hero-img" src="odin-lined.png"/>
                <h1 class="hero-text">Odin</h1>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <p>Let's do this!</p>
            <form class="">
                <div class="input-row">
                    <div class="input-group">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="">Email</label>
                        <input type="email" name="" id="">
                    </div>
                    <div class="input-group">
                        <label for="">Phone Number</label>
                        <input type="tel" name="" id="">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="">Password</label>
                        <input type="password" name="" id="">
                    </div>
                    <div class="input-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="">
                    </div>
                </div>
            </form>

            <div>
                <button type="submit">Create Account</button>
            </div>
            
            <p>Already have an account? <a href="./">Log in</a></p>
        </div>
    </div>
</body>
</html>
